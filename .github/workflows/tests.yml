name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  commitlint:
    runs-on: ubuntu-22.04

    steps:
    - name: Using branch ${{ github.ref }} for repository ${{ github.repository }}.
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Use Node.js 24.x
      uses: actions/setup-node@v4
      with:
        node-version: 24.x

    - name: Setup workspace
      uses: ./.github/actions/setup-workspace
      with:
        node-version: 24.x
        use-cache: "false"

    - name: Check peer requirements
      run: |
        yarn peers:check

    - name: Run commitlint
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          FROM="${{ github.event.pull_request.base.sha }}"
          TO="${{ github.event.pull_request.head.sha }}"
        else
          FROM="${{ github.event.before }}"
          TO="${{ github.sha }}"
        fi

        if [ "$FROM" = "0000000000000000000000000000000000000000" ]; then
          FROM="$(git rev-list --max-parents=0 "$TO" | tail -n 1)"
        fi

        yarn commitlint --from "$FROM" --to "$TO" --verbose

  eslint:
    needs: commitlint
    runs-on: ubuntu-22.04

    steps:
    - name: Using branch ${{ github.ref }} for repository ${{ github.repository }}.
      uses: actions/checkout@v4

    - name: Use Node.js 24.x
      uses: actions/setup-node@v4
      with:
        node-version: 24.x

    - name: Setup workspace
      uses: ./.github/actions/setup-workspace
      with:
        node-version: 24.x

    - name: Run eslint
      run: |
        yarn eslint

  tests:
    needs: eslint

    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [ 22.x, 24.x ]

    steps:
    - name: Using branch ${{ github.ref }} for repository ${{ github.repository }}.
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Run tests
      uses: ./.github/actions/run-tests
      with:
        node-version: ${{ matrix.node-version }}
        test-command: yarn test:coverage

    - name: Upload coverage to GitHub Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-${{ matrix.node-version }}
        path: coverage/

    - name: Upload coverage reports to Codecov
      if: matrix.node-version == '24.x'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        flags: conventional-git,conventional-bump,conventional-changelog
